<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Page</title>
    <link rel="icon" type="image/png" href="/iit-bombay-logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2&family=Black+Ops+One&family=Oswald&family=Phudu&family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
   
<link rel="stylesheet" href="newlogin2.css">
<script src="newlogin2.js"></script>
</head>
<body>

    <div class="login-wrap">
        
        <div class="login-html">

            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab" onclick="clearInputFields()">Student Login</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab" onclick="clearInputFields()">Mentor Login</label>
            <div class="login-form">
                <div class="sign-in-htm">
                    <div class="group">
                        <label for="user1" class="label">Student Username</label>
                        <input id="user1" type="text" class="input" required>
                    </div>
                    <div class="group">
                        <label for="password1" class="label">Student Password</label>
                        <input id="password1" type="password" class="input" data-type="password" required>
                        <span class="toggle-password" onclick="togglePasswordVisibility()">Show</span>

                    </div>
                    
                    <div class="group">
                        <input type="submit" id="btn1" class="button" value="Log In"  value="Log In " onclick="validateLogin()">
                    </div>
                    <p id="message1">Welcome</p>

                    
                </div>
                <div class="sign-up-htm">
                    <div class="group">
                        <label for="user2" class="label">Mentor Username</label>
                        <input id="user2" type="text" class="input" required>
                    </div>
                    <div class="group">
                        <label for="password2" class="label">Mentor Password</label>
                        <input id="password2" type="password" class="input" data-type="password" required>
                        <span class="toggle-password" onclick="togglePasswordVisibilityN()">Show</span>
               
                    </div>
                    
                    <div class="group">
                        <input type="submit" id="btn2"class="button" value="Log In " onclick="validateLoginN()">
                    </div>
                    <p id="message2">Welcome</p>


                   
                </div>
            </div>
        </div>
    </div>
</body>
</html>
